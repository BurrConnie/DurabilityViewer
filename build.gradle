buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://www.jitpack.io' }
		maven { url 'https://files.minecraftforge.net/maven' }
        maven { url 'http://repo.spongepowered.org/maven' }
	}
	dependencies {
		classpath 'com.github.Chocohead:ForgeGradle:moderniser-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'java'

group 'de.guntram.mcmod.durabilityviewer'
version '1.13-rift1.0.4.77-1.4'
archivesBaseName = 'DurabilityViewer'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'https://www.dimdev.org/maven/' }
	maven { url 'https://www.jitpack.io' }
    maven { url "file:///home/gbl/SoftwareProjects/MyProjects/MinecraftMods/" }
	maven { url 'http://repo.strezz.org/artifactory/list/Strezz-Central' }
    maven { url 'https://masa.dy.fi/maven' }
    maven { url "https://libraries.minecraft.net" }
}

dependencies {
    implementation 'com.mojang:brigadier:1.0.15'

    implementation 'fi.dy.masa.malilib:malilib-rift-1.13.2:0.9.3:deobf'
//  implementation 'patchurl:malilib-rift:1.13.2-0.9.3:deobf'

	implementation 'com.github.Chocohead:Rift:jitpack-SNAPSHOT:dev'
    implementation 'patchurl:Rift:1.0.4-SNAPSHOT:dev'

    implementation 'org.dimdev:mixin:0.7.11-SNAPSHOT'
}

minecraft {
	version = '1.13.2'
	mappings = 'snapshot_20181130'
	runDir = 'run'
	tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}

mixin {
	defaultObfuscationEnv notch
    add sourceSets.main, 'mixins.durabilityviewer.refmap.json'    
}
