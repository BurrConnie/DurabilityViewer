plugins {
	id 'fabric-loom' version '0.2.6-SNAPSHOT'
}

repositories {
	maven {
		url = "https://maven.fabricmc.net/io/github/prospector/modmenu/ModMenu/"
	}
	maven {
		url = "https://minecraft.guntram.de/maven/"
	}
    maven {
        url = "file:///tmp/mymavenrepo/"
    }
    maven {
		url = "https://jitpack.io"
	}
	maven {
		name = "NerdHubMC"
		url = "https://maven.abusedmaster.xyz/"
	}
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "durabilityviewer"
version = "1.16-20w10a-fabric0.5.1-1.7"

minecraft {
    refmapName = "DurabilityViewer-refmap.json";
}

dependencies {
    minecraft  "com.mojang:minecraft:20w10a"
    mappings   "net.fabricmc:yarn:20w10a+build.10:v2"
    modCompile "net.fabricmc:fabric-loader:0.7.8+build.186"
    modCompile "net.fabricmc.fabric-api:fabric-api:0.5.1+build.305-1.16"
    modCompile "io.github.prospector.modmenu:ModMenu:1.6.3-95"
    modCompile "de.guntram.mcmod:GBfabrictools:1.2.0.20w10a"
    include    "de.guntram.mcmod:GBfabrictools:1.2.0.20w10a"
    
	modImplementation "com.github.emilyploszaj:trinkets:v2.4.1"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
